<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <meta name="description" content="Randy Beckford's HTML and CSS Quiz">
    <meta name="author" content="Randy Beckford">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
<form action="/submit-quiz" method="post"> A
        <div class="form-group">
            <label for="q1">1. What does HTML stand for?</label>
            <input type="text" id="q1" name="q1" required>
        </div>
        <div class="form-group">
            <label for="q2">2. Describe the purpose of CSS in web development.</label>
            <textarea id="q2" name="q2" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="q3">3. Which of the following is a valid HTML tag?</label>
            <select id="q3" name="q3" required>
                <option value="" selected disabled>Choose One ...</option>
                <option value="a">A. &lt;div&gt;</option>
                <option value="b">B. &lt;span&gt;</option>
                <option value="c">C. &lt;header&gt;</option>
            </select>
        </div>
        <div class="form-group">
            <label for="q4">4. How many heading tags are there in HTML?</label>
            <input type="number" id="q4" name="q4" required>
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
